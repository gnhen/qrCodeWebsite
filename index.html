<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { width: 80%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
        #qrcode { margin: 20px auto; }
    </style>
</head>
<body>
    <h2>QR Code Generator</h2>
    <input type="text" id="text" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>
    <a id="download" style="display:none;" download="qrcode.png">Download QR Code</a>

    <script>
        function generateQR() {
            let text = document.getElementById('text').value;
            if (!text) return;

            document.getElementById('qrcode').innerHTML = "";
            let qr = new QRCode(document.getElementById('qrcode'), { text: text, width: 200, height: 200 });

            setTimeout(() => {
                let canvas = document.querySelector('#qrcode img');
                if (!canvas) {
                    let tempCanvas = document.createElement("canvas");
                    let ctx = tempCanvas.getContext("2d");
                    let svg = document.querySelector("#qrcode svg");
                    let data = new XMLSerializer().serializeToString(svg);
                    let img = new Image();
                    img.onload = function () {
                        tempCanvas.width = 200;
                        tempCanvas.height = 200;
                        ctx.drawImage(img, 0, 0);
                        let url = tempCanvas.toDataURL("image/png");
                        document.getElementById('download').href = url;
                        document.getElementById('download').style.display = 'block';
                    };
                    img.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(data);
                } else {
                    let url = canvas.src;
                    document.getElementById('download').href = url;
                    document.getElementById('download').style.display = 'block';
                }
            }, 300);
        }
    </script>
</body>
</html>
